<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una Invitación Especial</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            color: white;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s;
        }
        p {
            font-size: 1.5em;
            margin: 20px;
            animation: fadeIn 3s;
        }
        .btn {
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola!</h1>
        <p>Tienes Planes Para La Tarde ? Que Tal Si Vamos a Dar Una Vuelta ?, ¿Aceptas?</p>
        <button class="btn yes" onclick="yesResponse()">¡Sí, me encantaría!</button>
        <button class="btn no" id="noBtn" onmouseover="moveButton()">No</button>
    </div>
    <script>
        function yesResponse() {
            document.body.innerHTML = '<h1>!!!Pasare por ti a las 12 ¡¡¡ </h1>';
        }
        function moveButton() {
            var x = Math.random() * window.innerWidth - 100;
            var y = Math.random() * window.innerHeight - 50;
            document.getElementById('noBtn').style.left = `${x}px`;
            document.getElementById('noBtn').style.top = `${y}px`;
        }
    </script>
</body>
</html>
